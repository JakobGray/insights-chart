org: open-cluster-management

global:
  pullPolicy: Always
  pullSecret: null
  arch:
  - amd64
  - ppc64le
  - s390x
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer
  imageOverrides:
    insights_client: "quay.io/open-cluster-management/insights-client:2.3.0-ec80a3bae66efa56d600a9f66e438e1c83a081c2"

ocpingress: ""
    
hubconfig:
  nodeSelector: null
  replicaCount: 1

client:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 70
        podAffinityTerm:
          topologyKey: topology.kubernetes.io/zone
          labelSelector:
            matchExpressions:
            - key: ocm-antiaffinity-selector
              operator: In
              values:
              - insightsclient 
      - weight: 35
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
            - key: ocm-antiaffinity-selector
              operator: In
              values:
              - insightsclient 

insights:
  name: insights
  client:
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "512Mi"
